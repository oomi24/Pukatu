  <style>
    body {
      /* Dark space gradient background */
      background-color: #020617;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
      background-size: 2rem 2rem;
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
    }
    .font-poppins { font-family: 'Poppins', sans-serif; }
    .font-montserrat { font-family: 'Montserrat', sans-serif; }

    /* General Neon Effects - More subtle */
    .neon-accent { text-shadow: 0 0 4px #22d3ee, 0 0 8px #22d3ee, 0 0 12px #22d3ee; }
    .neon-highlight { text-shadow: 0 0 4px #c026d3, 0 0 8px #c026d3, 0 0 12px #c026d3; }
    .neon-border-accent { box-shadow: 0 0 2px #22d3ee, 0 0 4px #22d3ee inset; }
    .neon-border-highlight { box-shadow: 0 0 2px #c026d3, 0 0 4px #c026d3 inset; }
    
    .glassmorphism {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Millionaire Bag Premium Effects */
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
      50% { box-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500; }
      100% { box-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
    }

    .million-bag-glow {
      animation: floating 3s ease-in-out infinite, glow 4s ease-in-out infinite;
    }
    
    .text-gold {
        color: #FFD700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    
    /* Super Admin Theme */
    .super-admin-bg {
        background-color: #8B0000;
        border: 1px solid #FFD700;
    }
    .super-admin-text {
        color: #FFD700;
    }
    .super-admin-input {
        background-color: #4c0000;
        border-color: #FFD700;
        color: #FFFFFF;
